<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-1 On Form</title>
  </head>
  <body>
    <h1>Feedback Form</h1>

    <form>
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="User-name" />
      <br /><br />

      <label for="email">Your Email:</label>
      <input type="email" name="User-email" id="email" />
      <br /><br />

      <label>Rate Us:</label>
      <input type="radio" name="Rating" id="rate-1" value="1 Star" />
      <label for="rate-1">1 Star</label>
      <input type="radio" name="Rating" id="rate-2" value="2 Star" />
      <label for="rate-2">2 Star</label>
      <input type="radio" name="Rating" id="rate-3" value="3 Star" />
      <label for="rate-3">3 Star</label>
      <input type="radio" name="Rating" id="rate-4" value="4 Star" />
      <label for="rate-4">4 Star</label>
      <input type="radio" name="Rating" id="rate-5" value="5 Star" />
      <label for="rate-5">5 Star</label>
      <br /><br />

      <label for="msg">Comments:</label>
      <textarea name="Message" id="msg"></textarea>
      <br /><br />

      <button type="submit">Submit Feedback</button>
    </form>
  </body>
</html>
