<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heading Tags</title>
  </head>
  <body>
    <!-- In a website use only h1 tag because every website has only one main heading. & also maintain the hierarchy means after using h1 we can use h2/h3/h4/h5/h6. But after using h2 in a section we can only use h3/h4/h5/h6, & so on. 

    <h1></h1>
    <section>
        <h2></h2>
        <nav>
            <h2></h2>
        </nav>
        <h3></h3>
        <ul>
            <h4></h4>
            <li></li>
        </ul>
    </section>

    Like above we maintain the hierarchy order or heading tags.
    -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
  </body>
</html>
