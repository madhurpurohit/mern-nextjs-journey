<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>br, pre Tag</title>
  </head>
  <body>
    <!-- <br> tag is used for line break means further content or code is shown in next line. -->
    <p>
      Hii, How are you? <br />
      We all are fine. So can we start? Yes.
    </p>

    <!-- Pre tag means everything you written here in any manner that will show exactly the same in yur webpage. -->
    <pre>
Hii, How are you?
We all are fine.
So can we start?
Yes.
     </pre
    >
  </body>
</html>
