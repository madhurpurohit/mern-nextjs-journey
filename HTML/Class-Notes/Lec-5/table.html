<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Tag</title>
  </head>
  <body>
    <table border="1" style="border-collapse: collapse">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Salary</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Madhur</td>
          <td>24</td>
          <td>1,00,000</td>
        </tr>
        <tr>
          <td>Rahul</td>
          <td>25</td>
          <td>1,50,000</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
