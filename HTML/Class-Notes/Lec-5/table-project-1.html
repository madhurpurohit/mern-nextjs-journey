<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-1</title>

  <body>
    <!-- Read HTML table working pdf to know why in this code rowspan is applied but colspan is not. -->
    <table border="1" style="border-collapse: collapse">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Priya</td>
          <td>Sharma</td>
          <td>24</td>
        </tr>
        <tr>
          <td>Arun</td>
          <td>Singh</td>
          <td rowspan="2">32</td>
        </tr>
        <tr>
          <td>Sam</td>
          <td colspan="2">Watson</td>
        </tr>
      </tbody>
    </table>
  </body>
