    <!--! Question:- If we directly open the html file or copy path of html file & paste it on browser than it will works fine, but if we use live preview or live server (go live) extension than it will not work why?  -->
    <!--todo Answer:- If you copy the path of your HTML file and paste it on your browser, or directly open html file in this condition they both will work perfectly. But if you turn on live preview or live server (go live) extension, & you will redirect browser page than it will not show the image. Here you can see that browser show the url that is C:/Users/filepath, that will tell the browser to fetch the file directory from your local machine, so the browser can access other files like images, video, css, js etc. Here the absolute path will work correctly because the browser is using the full path of your local file system. But if you use live server extension and click on go live than you browser url looks like 127.0.0.1:5500/filepath, or 127.0.0.1:3000/filepath, in this case the browser no longer uses your local file system directly. For solution you can firstly deploy your image on the web browser and than use absolute url i.e. https://unsplash.com, now this will work fine. -->
