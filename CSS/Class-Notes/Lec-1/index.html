<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro to CSS</title>
    <!-- External CSS, we use link tag where in href we give our css file location. -->
    <link rel="stylesheet" href="style.css" />

    <!-- Internal CSS, We use style tag inside head tag.-->
    <style>
      ul {
        background-color: coral;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <!-- In 1990's how we style HTML tags, for that we use font tag which is deprecate in HTML5  -->
    <!-- <h1>
      <font color="#fffb00" size="20"
        >Hello, How are you?</font
      >
    </h1> -->

    <!-- Inline CSS, we use style attribute into opening tag. -->
    <h1 style="color: #2c2c2c; background-color: #fffb00">
      Hello Future Coders
    </h1>
    <ul>
      <li>Milk</li>
      <li>Curd</li>
      <li>Paneer</li>
      <li>Butter</li>
    </ul>
    <h3 class="first">How are you?</h3>
    <p id="first-id">We all are fine.</p>
    <p draggable="true">I am learning MERN web development.</p>
  </body>
</html>
